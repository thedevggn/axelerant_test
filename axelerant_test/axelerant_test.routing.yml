axelerant_test.json_content:
  path: '/page_json/{site_api_key}/{node}'
  defaults:
    _controller: '\Drupal\axelerant_test\Controller\AxelerantController::jsonContent'
  options:
      parameters:
        site_api_key:
          type: String
        node:
          type: entity:node
  requirements:
    _permission: 'access content'
